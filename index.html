<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether poet - 个人主页</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            /* 背景图片设置 */
            background-image: url('bg.jpg'); 
            background-size: cover;       /* 图片铺满全屏 */
            background-position: center;  /* 图片居中 */
            background-attachment: fixed; /* 背景固定不滚动 */
            height: 100vh;                /* 占满屏幕高度 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        /* 给背景加一层半透明遮罩，防止文字看不清 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* 0.3是黑色的透明度，可调节 */
            z-index: -1;
        }

        /* 主标题样式 */
        .main-title {
            font-size: 3.5rem; /* 文字大小 */
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); /* 文字阴影 */
        }

        /* 副标题样式 */
        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
            margin-bottom: 60px; /* 距离图标的距离 */
        }

        /* 图标容器 */
        .icons-container {
            display: flex;
            gap: 20px; /* 图标之间的间距 */
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 20px;
        }

        /* 单个图标按钮样式 */
        .icon-btn {
            width: 50px;
            height: 50px;
            border: 1.5px solid rgba(255, 255, 255, 0.6); /* 圆圈边框 */
            border-radius: 50%; /* 变成圆形 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-decoration: none; /* 去掉下划线 */
            font-size: 24px;
            transition: all 0.3s ease; /* 动画过渡 */
            backdrop-filter: blur(2px); /* 轻微磨砂玻璃效果 */
        }

        /* 鼠标悬停在图标上的效果 */
        .icon-btn:hover {
            background: white;
            color: #333; /* 悬停时图标变黑 */
            transform: translateY(-5px); /* 稍微上浮 */
            border-color: white;
        }

        /* 底部版权信息 */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* 手机端适配 */
        @media (max-width: 600px) {
            .main-title { font-size: 2.5rem; }
            .icons-container { gap: 15px; }
            .icon-btn { width: 40px; height: 40px; font-size: 20px; }
        }
    </style>
</head>
<body>

    <div class="main-title">Aether poet</div>
    
    <div class="subtitle">· 每天都是最好的自己 ·</div>

    <div class="icons-container">
        <a href="#" class="icon-btn" title="微信"><i class="ri-wechat-fill"></i></a>
        
        <a href="#" class="icon-btn" title="QQ"><i class="ri-qq-fill"></i></a>
        
        <a href="https://twitter.com" target="_blank" class="icon-btn" title="X"><i class="ri-twitter-x-line"></i></a>
        
        <a href="https://google.com" target="_blank" class="icon-btn" title="Google"><i class="ri-google-fill"></i></a>
        
        <a href="https://bilibili.com" target="_blank" class="icon-btn" title="Bilibili"><i class="ri-bilibili-line"></i></a>
        
        <a href="https://tiktok.com" target="_blank" class="icon-btn" title="TikTok"><i class="ri-tiktok-fill"></i></a>
        
        <a href="https://weibo.com" target="_blank" class="icon-btn" title="微博"><i class="ri-weibo-fill"></i></a>
        
        <a href="https://music.163.com" target="_blank" class="icon-btn" title="网易云"><i class="ri-netease-cloud-music-line"></i></a>
        
        <a href="https://douban.com" target="_blank" class="icon-btn" title="豆瓣"><i class="ri-douban-fill"></i></a>
    </div>

    <div class="footer">© 2025 Aether poet | All Rights Reserved</div>

</body>
</html>
